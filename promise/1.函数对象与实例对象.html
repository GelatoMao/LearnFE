<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数对象与实例对象</title>
  </head>
  <body>
    <script>
      /*
    1.函数对象和实例对象
    函数对象：将函数作为对象使用时，简称函数对象
    实例对象：new 函数产生的对象 简称对象

    a.b.c()说明a.b.c是函数；a()[0]()()说明a是函数，它返回值是一个数组，数组的第一个元素是函数,这个函数的返回值还是一个函数
    */

      //Fn函数
      function Fn() {}

      //Fn是构造函数 因为它左侧有new fn是实例对象(简称对象)
      const fn = new Fn()

      //什么时候将一个函数作为对象使用，就是.xxx的时候
      //此时Fn是函数对象 将一个函数作为对象使用时，称为函数对象
      console.log(Fn.prototype)
      //Fn是函数对象
      Fn.call({})
    </script>
  </body>
</html>
