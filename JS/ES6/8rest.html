<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ES6引入rest参数，用于获取函数实参，用来代替arguments

      //ES5获取实参方式
      function date() {
        console.log( arguments); //是一个对象
      }
      date("1", "2", "3", "4");

      //rest参数
      function date1(...args) {
        console.log(args);  //是一个数组
      }
      date1("1", "2");
    </script>
  </body>
</html>
