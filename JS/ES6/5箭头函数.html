<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.this是静态的，this始终指向函数声明时所在作用域下的this
      function getName() {
        console.log(this.name);
      }

      let getName2 = function () {
        console.log(this.name);
      };

      //设置window对象的name属性
      window.name = "la";
      const school = {
        name: "aaaa",
      };

      //直接调用
      getName(); //la
      getName2(); //la

      //call方法调用
      getName.call(school); //aaaa
      getName2.call(school); //la 注意this是静态的

      //2.不能作为构造实例化对象
      let Person = (name, age) => {
        this.name = name;
        this.age = age;
      };

      let me = new Person("xiao", 30);
      console.log(me); //Uncaught TypeError: Person is not a constructor

      //3.不能使用arguments变量
      let fn = () => {
        console.log(arguments);
      };
      fn(1, 2, 3);//Uncaught ReferenceError: arguments is not defined
    </script>
  </body>
</html>
