<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 创建普通的html表单 -->
    <!-- 注意表单控件是必须要有name属性的，当把表单提交到服务器的时候，表单的name属性会作为请求参数的名字 提交按钮的type不是submit 如果是submit提交按钮的话，当点击该按钮的时候，会发生默认的提交行为 为了避免这种默认行为 将type类型改为button -->
    <form id="form">
      <input type="text" name="username" />
      <input type="password" name="password" />
      <input type="button" id="btn" value="提交" />
    </form>

    <script type="text/javascript">
      // 获取按钮
      let btn = document.getElementById("btn");
      // 获取表单
      let form = document.getElementById("form");
      // 为按钮添加点击事件
      btn.onclick = function () {
        // 将普通的html表单转换为表单对象
        let formData = new FormData(form);

        /*
        get('key') 获取表单对象属性的值
        set('key','value') 设置表单对象属性的值
        delete('key') 删除表单对象属性中的值
        */
        console.log(formData.get("username"));
        formData.set("username", "gelato");
        //如果设置的表单属性不存在 将会创建这个表单属性
        formData.set("age", 100);
        //删除用户输入的密码
        formData.delete("password");
        
        // 创建ajax对象
        let xhr = new XMLHttpRequest();
        // 对ajax对象进行配置
        xhr.open("post", "http://localhost:3000/formData");
        // 发送ajax请求
        xhr.send(formData);
        // 监听xhr对象下面的onload事件
        xhr.onload = function () {
          // 对象http状态码进行判断
          if (xhr.status == 200) {
            console.log(xhr.responseText);
            console.log(typeof xhr.responseText);
          }
        };
      };
    </script>
  </body>
</html>
