<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Examples</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>

    <style>
      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }
      .aaa {
      }

      .bbb {
      }
    </style>
  </head>
  <body>
    <div id="box">
      <button @click="handleClick">click</button>
      <div :class="isActive?'red':'yellow'">动态绑定class-三目写法</div>
      <!-- classobj对象里面的值是true 所以两个值都应用在类名上 对象添加有一个小的缺点 后期加上的属性不会被get set拦截-->
      <div :class="classobj">动态绑定class-对象写法</div>
      <div :class="classarr">动态绑定class-数组写法</div>

      <div :style="'background:'+(isActive?'red':'yellow')">
        动态绑定style-三目写法
      </div>

      <div :style="styleobj">动态绑定style-对象写法</div>
      <div :style="stylearr">动态绑定style-数组写法</div>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: "#box",
        data: {
          isActive: true,
          classobj: {
            a: true,
            b: true,
            // a b, class名字
          },
          classarr: ["a", "b"],
          styleobj: {
            // 要改成驼峰命名法
            backgroundColor: "red",
          },
          stylearr: [],
        },
        methods: {
          handleClick() {
            this.isActive = !this.isActive
          },
        },
      })
    </script>
  </body>
</html>
