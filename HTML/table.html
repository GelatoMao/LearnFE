<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* border-collapse border-spacing基本都要reset一下 */
      table {
        width: 600px;
        table-layout: auto;
        border-collapse: collapse;
        border-spacing: 0;
      }

      th,
      td {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>英语</th>
          <th>翻译</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>target</td>
          <td>目标</td>
        </tr>
        <tr>
          <td>hyper</td>
          <td>超级</td>
        </tr>
        <tr>
          <td>reference</td>
          <td>引用</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>空</td>
          <td>空</td>
        </tr>
      </tfoot>
    </table>
    <hr />

    <table>
      <thead>
        <tr>
          <th></th>
          <th>小红</th>
          <th>小明</th>
          <th>小华</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <!-- 表头都用th来替代 不仅是横着的表头 竖直的也是 之前竟然不知道！ -->
          <th>数学</th>
          <td>61</td>
          <td>91</td>
          <td>85</td>
        </tr>
        <tr>
          <th>英语</th>
          <td>61</td>
          <td>91</td>
          <td>85</td>
        </tr>
        <tr>
          <th>语文</th>
          <td>61</td>
          <td>91</td>
          <td>85</td>
        </tr>
      </tbody>
      <tfoot>
        <th>总分</th>
        <td>200</td>
        <td>200</td>
        <td>200</td>
      </tfoot>
    </table>
  </body>
</html>
